<div [ngSwitch]="gameLevel">
  <div *ngSwitchCase="GAMELEVEL.lobby"><app-lobby></app-lobby></div>
  <div *ngSwitchCase="GAMELEVEL.howToPlay"><app-game-info></app-game-info></div>
  <div *ngSwitchCase="GAMELEVEL.waitingForWord"><app-game-word-to-draw></app-game-word-to-draw></div>
  <div *ngSwitchCase="GAMELEVEL.drawing">hei</div>
  <div *ngSwitchDefault>Loading</div>
</div>
