<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" position="end" [(opened)]="opened">
    <h1 id="text-header">Best: Totalt</h1>
    <ul id="highscore-list">
      <li *ngFor="let highscore of highscores; index as i" id="list-content" [ngClass]="i === 4 ? 'highlight' : ''">
        <span>{{ highscore.place === -1 ? i + 1 : highscore.place }}. {{ highscore.name }}</span>
        <span>{{ highscore.score }} p</span>
      </li>
    </ul>
    <div *ngIf="!hasSubmit">
      <form class="name-form">
        <mat-form-field class="example-full-width">
          <mat-label>Ditt navn</mat-label>
          <input #nameInput matInput placeholder="Eksempel Ola" [(ngModel)]="value" name="name" />
        </mat-form-field>
        <button mat-button (click)="click()">
          <span class="material-icons">
            add
          </span>
        </button>
      </form>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
    <p><button mat-button>Spill igjen</button></p>
    <a mat-raised-button href="https://stackoverflow.com/">Stackoverflow</a>
  </mat-sidenav-content>
</mat-sidenav-container>
