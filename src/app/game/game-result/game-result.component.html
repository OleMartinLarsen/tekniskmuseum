<div class="result-container">
  <h1 *ngIf="ismultiplayer && hasWon" id="result-header">Vinner</h1>
  <h1 *ngIf="ismultiplayer && !hasWon" id="result-header">Andreplass</h1>
  <h1 *ngIf="!ismultiplayer" id="result-header">Ditt resultat:</h1>
  <div class="result-section">
    <div id="result-card-container">
      <div id="result-card" *ngFor="let result of results">
        <img
          mat-card-image
          [src]="result.imageData"
          [className]="result.hasWon ? 'game-result-img card-won' : 'game-result-img card-loss'"
        />
        <p id="result-subtitile">
          <span *ngIf="result.hasWon" class="material-icons" id="won">
            done
          </span>
          <span *ngIf="!result.hasWon" class="material-icons" id="loss">
            clear
          </span>
          <span *ngIf="result.word">{{ result.word | titlecase }}</span>
        </p>
      </div>
    </div>
  </div>
  <div class="button-footer">
    <a href="#" class="spacer"
      ><button mat-raised-button class="btn btn-home">
        <span class="material-icons icon">
          home
        </span>
        <span class="home-text">Hjem</span>
      </button></a
    >
    <a href="gamemode" class="link-float"
      ><button mat-raised-button class="btn btn-again">
        <span class="material-icons icon">
          refresh
        </span>
        Spill igjen
      </button></a
    >
  </div>
</div>
