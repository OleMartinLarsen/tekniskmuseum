<div class="result-container">
  <h1 id="result-header">Ditt resultat:</h1>
  <div class="result-section">
    <div id="result-card-container">
      <div id="result-card" *ngFor="let result of results">
        <img
          mat-card-image
          [src]="result.imageData"
          [className]="result.hasWon ? 'game-result-img card-won' : 'game-result-img card-loss'"
        />
        <p id="result-subtitile">
          <span *ngIf="result.hasWon" class="material-icons" id="won">
            done
          </span>
          <span *ngIf="!result.hasWon" class="material-icons" id="loss">
            clear
          </span>
          {{ result.word | titlecase }}
        </p>
      </div>
    </div>
  </div>
  <div class="button-footer">
    <button mat-raised-button class="btn btn-home" (click)="goToLanding()">
      <span class="material-icons icon">
        home
      </span>
      <span class="home-text">Hjem</span>
    </button>
    <a href="playgame" class="link-float"
      ><button mat-raised-button class="btn btn-again">
        <span class="material-icons icon">
          refresh
        </span>
        Spill igjen
      </button></a
    >
  </div>
</div>
