<div *ngIf="!newGame">
  <app-game-info (valueChange)="StartGame($event)"></app-game-info>
</div>
<div *ngIf="newGame && !showIntermediateResult">
  <app-drawing></app-drawing>
</div>
<div *ngIf="showIntermediateResult">
  <app-game-intermediate-result
    (nextGuess)="nextGuess($event)"
  ></app-game-intermediate-result>
</div>
