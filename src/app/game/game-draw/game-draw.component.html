<mat-toolbar id="drawing-toolbar" color="primary">
  <span>Draw: {{ guessWord }}</span>
  <span class="nav-spacer"></span>
  <span #countDown>Clock: {{ timeLeft }}</span>
  <span class="nav-spacer"></span>
</mat-toolbar>

<canvas
  id="drawing-canvas"
  (mousedown)="start($event)"
  (mouseup)="stop($event)"
  (mousemove)="draw($event)"
  (touchstart)="start($event)"
  (touchmove)="draw($event)"
  (touchend)="stop($event)"
  #canvas
></canvas>
