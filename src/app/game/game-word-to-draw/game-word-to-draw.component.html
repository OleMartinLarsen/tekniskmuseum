<div id="word-container">
  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="word">
    <div class="words-remaining">{{ guessUsed }}/3</div>
    <div class="word-text">
      <p>Ordet ditt er:</p>
      <h1 class="word-to-guess">{{ word | uppercase }}</h1>
    </div>
    <div class="word-footer">
      <div class="word-footer-avatar"></div>
      <button mat-raised-button class="get-word-button" (click)="drawWord.emit(true)">
        TEGN
      </button>
    </div>
  </div>
</div>
